name: Scripts Linting

on:
  push:
    paths:
      - 'scripts/**/*.py'
  pull_request:
    paths:
      - 'scripts/**/*.py'
  workflow_dispatch:

jobs:
  lint-scripts:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install ruff
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: Run ruff check on scripts
      run: ruff check scripts/

    - name: Run ruff format check on scripts
      run: ruff format --check scripts/